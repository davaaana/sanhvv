<section data-ng-controller="ProductController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="article.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == product.user._id">
    <a class="btn btn-primary" data-ui-sref="product.edit({id: product._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="product.createdDate | date:'mediumDate'"></span>
      by
      <span data-ng-bind="product.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="product.name"></p>
</section>
