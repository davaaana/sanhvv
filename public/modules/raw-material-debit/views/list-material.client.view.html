<section data-ng-controller="RawMaterialDebitController" data-ng-init="find()">
  <div class="page-header">
    <h1>Түүхийн эдийн орлогын жагсаалт</h1>
  </div>
  <table class="table table-bordered">
    <thead class="">
      <td>Нэр</td>
      <td>Хэмжигдэхүүн</td>
      <td>Тоо хэмжээ</td>
      <td>Мөнгөн дүн</td>
      <td>Нийт мөнгөн дүн</td>
      <td>Орлого хийсэн өдөр</td>
      <td>Засах</td>
      <td>Устгах</td>
    </thead>
    <tbody>
    <tr class="list-group" data-ng-repeat="material in rawMaterialDebits">
      <td>{{material.materialType.name}}</td>
      <td>{{material.unit}}</td>
      <td>{{material.qty}}</td>
      <td>{{material.amount}}</td>
      <td>{{material.amount * material.qty}}</td>
      <td>{{material.date | date:'yyyy/MM/dd'}}</td>
      <td><a class="btn btn-primary" data-ui-sref="rawMaterialDebit.edit({id: material._id})">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
        </td>
      <td>
        <a class="btn btn-primary" data-ng-click="remove(material);">
          <i class="glyphicon glyphicon-trash"></i>
        </a></td>
      </td>
    </tr>
    </tbody>
  </table>
</section>
