<section data-ng-controller="InvoiceDebitController">
  <div class="page-header">
    <h1>Түүхийн эдийн орлого үүсгэх</h1>
  </div>
  <div class="col-md-4">
    <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="date">Огноо</label>
          <div class="controls" data-ng-init="dp.opened = false">
              <p class="input-group">
                  <input type="text" id="date" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="date" is-open="dp.opened"  datepicker-options="yyyy-MM-dd" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="dp.opened = true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="materialType">Бүтээгдэхүүн</label>
          <div class="controls">
            <select name="materialType" type="datetime" data-ng-model="product" id="materialType" class="form-control" placeholder="Түүхий эд">
              <option data-ng-repeat="p in products" value="{{p._id}}">{{p.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="unit">Хэмжих нэгж</label>
          <div class="controls">
            <select name="unit" data-ng-model="unit" id="unit" class="form-control" placeholder="Хэмжих нэгж">
              <option data-ng-repeat="u in units" value="{{u._id}}">{{u.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="qty">Хэмжээ</label>
          <div class="controls">
            <input name="qty" type="number" data-ng-model="qty" id="qty" ng-change="total = amount * qty" class="form-control" placeholder="Хэмжээ"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="amount">Нэгж үнэ</label>
          <div class="controls">
            <input name="amount" type="number" data-ng-model="amount" ng-change="total = amount * qty" id="amount" class="form-control" placeholder="Мөнгөн дүн"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="TotalAmount">Нийт үнэ</label>
          <div class="controls">
            <input name="amount" type="number" data-ng-model="total" disabled="true" id="TotalAmount" class="form-control" placeholder="Мөнгөн дүн"/>
          </div>
        </div>

          <div class="form-group">
              <label class="control-label" for="amount">Борлуулалтын төрөл</label>
              <div class="controls">
                  <select class="form-control" data-ng-model="invType">
                      <option value="1">Зээлээр</option>
                      <option value="2">Бэлнээр</option>
                      <option value="3">Бэлэн бусаар</option>
                  </select>
              </div>
          </div>

          <div class="form-group">
              <label class="control-label" for="amount">Төлсөн эсэх</label>
              <div class="controls">
                  <input type="checkbox" class="form-control" data-ng-model="isPayment">
              </div>
          </div>

        <div class="form-group">
          <label class="control-label" for="description">Тайлбар</label>
          <div class="controls">
            <input name="description" type="text" data-ng-model="description" id="description" class="form-control" placeholder="Тайлбар"/>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
