<section data-ng-controller="InvoiceDebitController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Материалын төрөл засах</h1>
  </div>
  <div class="col-md-4">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
          <div class="form-group">
              <label class="control-label" for="date">Огноо</label>
              <div class="controls" data-ng-init="dp.opened = false">
                  <p class="input-group">
                      <input type="text" id="date" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="rawMaterialDebit.date" is-open="dp.opened"  datepicker-options="yyyy-MM-dd" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="dp.opened = true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                  </p>
              </div>
          </div>
        <div class="form-group">
          <label class="control-label" for="materialType">Түүхий эд</label>
          <div class="controls">
            <select name="materialType" type="datetime" data-ng-model="rawMaterialDebit.materialType._id" id="materialType" class="form-control" placeholder="Түүхий эд">
              <option data-ng-repeat="type in materialTypes" value="{{type._id}}">{{type.name}}</option>
            </select>
          </div>
        </div>

          <div class="form-group">
              <label class="control-label" for="unit">Хэмжих нэгж</label>
              <div class="controls">
                  <select name="unit" data-ng-model="rawMaterialDebit.unit" id="unit" ng-options="u.name for u in units track by u._id" class="form-control">
                      <!--<option data-ng-repeat="u in units" value="{{u._id}}">{{u.name}}</option>-->
                  </select>
              </div>
          </div>

        <div class="form-group">
          <label class="control-label" for="qty">Хэмжээ</label>
          <div class="controls">
            <input name="qty" type="number" data-ng-model="rawMaterialDebit.qty" id="qty" ng-change="total = rawMaterialDebit.amount * rawMaterialDebit.qty" class="form-control" placeholder="Хэмжээ"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="amount">Мөнгөн дүн</label>
          <div class="controls">
            <input name="amount" type="number" data-ng-model="rawMaterialDebit.amount" ng-change="total = rawMaterialDebit.amount * rawMaterialDebit.qty" id="amount" class="form-control" placeholder="Мөнгөн дүн"/>
          </div>
        </div>

          <div class="form-group">
              <label class="control-label" for="TotalAmount">Нийт үнэ</label>
              <div class="controls">
                  <input name="amount" type="number" data-ng-model="total" disabled="true" id="TotalAmount" class="form-control" placeholder="Мөнгөн дүн"/>
              </div>
          </div>

          <div class="form-group">
          <label class="control-label" for="description">Тайлбар</label>
          <div class="controls">
            <input name="description" type="text" data-ng-model="rawMaterialDebit.description" id="description" class="form-control" placeholder="Тайлбар"/>
          </div>
        </div>



        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
