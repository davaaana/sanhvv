<section data-ng-controller="UnitController" data-ng-init="find()">
  <div class="page-header">
    <h1>Хэмжих нэгж</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="unit in units" data-ui-sref="unit.view({unitId: unit._id})" class="list-group-item">
      <small class="list-group-item-text">
        Үүсгэсэн
        <span data-ng-bind="unit.createdDate | date:'yyyy/MM/dd'"></span>
        by
        <span data-ng-bind="unit.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="unit.name"></h4>
      <p class="list-group-item-text" data-ng-bind="unit.unit"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="unit.$resolved && !unit.length">
    Харуулах өгөгдөл алга та шинээр үүсгэнэ үү <a data-ui-sref="unit.create">Шинээр үүсгэх</a>?
  </div>
</section>
